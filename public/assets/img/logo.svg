<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff8c42" />
      <stop offset="100%" stop-color="#fbd14b" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="5" stdDeviation="10" flood-color="#f9a826" />
    </filter>
  </defs>

  <!-- "İNCorn" Text -->
  <text x="50%" y="50%" text-anchor="middle" font-size="140" font-family="'Comic Sans MS', sans-serif" font-weight="bold" fill="url(#textGradient)" filter="url(#shadow)">
    İNCorn
  </text>


  <!-- Decorative Element: Corn-like Sparks -->
  <circle cx="400" cy="150" r="6" fill="#ff8c42" />
  <circle cx="450" cy="200" r="10" fill="#fbd14b" />
  <circle cx="350" cy="200" r="8" fill="#f9a826" />
  <circle cx="400" cy="250" r="5" fill="#ff8c42" />
</svg>
